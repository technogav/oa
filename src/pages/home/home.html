<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center><h1 class="header-title">Open Arms</h1></ion-title>
    
  </ion-navbar> 
  
  
</ion-header>

<ion-content class="content">

  <ion-grid>
    <ion-row>
        <ion-col col-12 class="hero-banner-container">
              <div class="animation-container">
                <div class="absolute-container">
                  <div>
                    <img src="./assets/imgs/logo.png" alt="logo">
                  </div>
                  
                </div>
                <div class="hero-title">
                    <h1><span class="hero-word-1">OPEN</span> <br><span class="hero-word-2">ARMS</span></h1>
                    
                
                </div>
                <h4><span class="sm-hero-title" text-center>OPEN ARMS</span></h4>
              </div>
        </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6 offset-3 col-sm-8 offset-sm-2 col-xs-8 offset-xs-2 class="hero-buttons">
          <button ion-button color="light" outline>Learn More</button>
          <button ion-button color="light" outline >Sign Up</button>

      </ion-col>
    </ion-row>
    <ion-row style="margin-top:400px;">
      <ion-col col-12 style="height: 700px; background:white;">
        <!-- <img src="./assets/imgs/rock-hero.jpg" alt=""> -->
        
      </ion-col>
      
    </ion-row>
    <ion-row>
      <ion-col col-12 style="height: 700px; background:grey;">
        
      </ion-col>
    </ion-row>
    
    
  </ion-grid>
